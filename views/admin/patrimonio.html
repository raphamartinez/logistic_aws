            <div id="content">
                <div class="container-fluid">
                    <div class="col-lg-12 text-center">
                        <div class="d-sm-flex align-items-center justify-content-md-center mb-4" data-title>
                            <h1 class="h3 mb-0 text-gray-800">Patrimonio
                            </h1>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-lg-3">
                            <div class="card shadow mb-3">
                                <form data-submit-item enctype="multipart/form-data">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-danger">Nuevo item</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <select data-select-local id="local" name="local" type="text" 
                                                class="form-control" required>
                                                <option value="" selected disabled>Seleccione o local</option>
                                                <option value="1">KM 1</option>
                                                <option value="2">KM 28</option>
                                                <option value="3">YPANÉ</option>
                                                <option value="4">AC. KM 1</option>
                                                <option value="5">LOG. HERRAMIENTAS</option>
                                                <option value="6">LOG. VEHÍCULOS</option>
                                                <option value="7">LOG. EQUIPOS</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input id="code" name="code" placeholder="Codigo" type="number" disabled
                                                class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input id="name" name="name" placeholder="Nombre" type="text"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input id="file" name="file" type="file" multiple
                                                        class="custom-file-input" required>
                                                    <label class="custom-file-label" for="inputGroupFile01">Foto</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 text-right">
                                                <button data-button type="submit"
                                                    class="btn btn-success">Agregar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-danger">Tabla del Patrimonio</h6>
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered text-center" id="dataTable" width="100%"
                                        cellspacing="0"></table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center" data-loading></div>
                </div>
            </div>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cerrar sesión?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Seleccione salir si desea finalizar la sesión.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-danger" href="#" onclick="onLogout()">Salir</a>
                </div>
            </div>
        </div>
    </div>
