<html lang="pt">

<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" sizes="16x16" href="../img/touch-icon-iphone.png">

</head>

<body id="page-top sidebar" class="off-canvas hide-extras ">
    <div id="wrapper  ">
        <div id="content-wrapper " class="d-flex flex-column">
            <header>
                <nav class="navbar navbar-expand navbar-dark bg-gradient-secondary sticky-top topbar shadow mb-4"
                    id="mainNav">
                    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="dashboard.html">
                        <div class="sidebar-brand-icon">
                            <img width="140" height="50" src="../img/launch.png" alt="Sunset Logo">
                        </div>
                    </a>

                    <ul class="navbar-nav ml-auto">


                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray small" data-username></span>
                                <div class="icon-circle ">
                                    <i class="fas fa-bars"></i>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item mb-2" href="./vehiculos.html">
                                    <i class="fas fa-car fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Listado de Vehículos
                                </a>
                                <a class="dropdown-item mb-2" href="./provider.html">
                                    <i class="fas fa-address-card fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Listado de Proveedores
                                </a>
                                <a class="dropdown-item mb-2" href="./presupuesto.html">
                                    <i class="fas fa-comments-dollar fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Listado de Presupuestos
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Salir
                                </a>
                            </div>
                        </li>
                        <div class="container-fluid bg-gradient-primary fixed-menu responsive">
                            <div class="collapse text-center p-4 responsive" id="navbarResponsive">
                                <ul class="text-uppercase ml-auto" id="accordionSidebar">
                                </ul>
                            </div>
                        </div>
                    </ul>
                </nav>
            </header>

            <div id="content">
                <div class="container-fluid">
                    <div class="col-lg-12 text-center">
                        <div class="d-sm-flex align-items-center justify-content-md-center mb-4" data-title>
                            <h1 class="h3 mb-0 text-gray-800">Piezas a reemplazar
                            </h1>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <form data-submit-item enctype="multipart/form-data">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-danger">Reemplazar nueva pieza</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <input id="km" name="km" placeholder="Inserte el KM atual del vehiculo *"
                                                type="number" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input id="code" name="code" placeholder="Codigo da Pieza "
                                                type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input id="item" name="item" placeholder="Pieza a ser reemplazada *"
                                                type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input id="brand" name="brand" placeholder="Marca de la pieza "
                                                type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <input id="obs" name="obs" placeholder="Observación" type="text"
                                                class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input id="file" name="file" type="file" multiple
                                                        class="custom-file-input">
                                                    <label class="custom-file-label" for="inputGroupFile01">Foto de la
                                                        Pieza</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <select id="type" name="type" type="text" class="form-control" required>
                                                <option value="" selected hidden="hidden">Origen de la nueva pieza *
                                                </option>
                                                <option value="1">Presupuesto</option>
                                                <option value="2">Stock</option>
                                            </select>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 text-right">
                                                <button type="submit" class="btn btn-success">Agregar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-danger">Tabla del Piezas</h6>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <select data-cars type="text" class="form-control">
                                            <option value="" selected disabled>Seleccione la chapa del vehiculo *
                                            </option>
                                        </select>
                                        <small id="passwordHelpBlock" class="form-text text-muted">
                                            Listado de Veiculos origen excel del cadastro vehicular.
                                        </small>
                                    </div>
                                    <table class="table table-bordered text-center" id="dataTable" width="100%"
                                        cellspacing="0"></table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center" data-loading></div>
                </div>
            </div>

            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>© LOGISTICA
</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cerrar sesión?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Seleccione salir si desea finalizar la sesión.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-danger" href="#" onclick="onLogout()">Salir</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
    <script src="../js/libs/sb-admin-2.min.js"></script>
    <script type="module" src="../js/controllers/maintenanceController.js"></script>
    <script type="module" src="../js/controllers/loginController.js"></script>
    <script src="../js/libs/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="../js/libs/dataTables.bootstrap4.min.js"></script>
    <script src="../js/libs/dataTables.buttons.min.js"></script>
    <script src="../js/libs/jszip.min.js"></script>
    <script src="../js/libs/pdfmake.min.js"></script>
    <script src="../js/libs/pdfmake_vfs_fonts.min.js"></script>
    <script src="../js/libs/buttons.html5.min.js"></script>
    <script src="../js/libs/buttons.print.min.js"></script>
    <script src="../js/libs/geradorarquivo.min.js"></script>

    <div data-modal></div>

</body>

</html>
