<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="site">
    <meta name="author" content="raphael martinez batista">
    <title>LOGISTICA
    </title>
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../../img/touch-icon-iphone.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../img/touch-icon-iphone.png">
    <link href="../../css/sb-admin-2.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body id="page-top sidebar" class="off-canvas hide-extras ">
    <div id="wrapper  ">
        <div id="content-wrapper " class="d-flex flex-column">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color:#000;">
                    <div class="container px-4 px-lg-5 text-white-50">
                        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="">
                            <div class="sidebar-brand-icon">
                                <img width="110" height="30" src="../../img/Logowhite.png" alt="Logo">
                            </div>
                        </a>
                        <button class="navbar-toggler text-white-50" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation"><span
                                class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4  dropdown ">
                                <a data-username class="nav-link dropdown-toggle text-white-50" id="dromenu" href="#"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">Ajuda</a>
                                <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                                    <li><button type="button" class="dropdown-item text-white-50" data-bs-toggle="modal"
                                            data-bs-target="#tips">Consejos</button></li>
                                </ul>
                            </ul>
                            <div class="d-flex">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#finish">Cerrar cuestionario</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <div id="content">
                <div class="container-fluid">
                    <div class="col-lg-12 text-center">
                        <div class="d-sm-flex align-items-center justify-content-md-center mb-4" data-title>
                            <h1 class="h3 mb-0 text-gray-800">Cuestionário</h1>
                        </div>
                    </div>
                    <div class="row col-md-12 mb-2 align-items-center">
                        <div class="d-flex justify-content-center align-items-center" data-loading></div>
                    </div>
                    <div class="row justify-content-md-center" data-row>
                        <div class="col-lg-8 text-center mb-2" data-div-salutation>
                            <div class="card shadow">
                                <div class="card-body">
                                    <h5 data-title-respondent>Sea bienvenido </h5>
                                    <br>
                                    <h6 class="text-white-40" data-title-letter></h6>
                                </div>
                                <div class="card-footer">
                                    <div class="d-grid gap-2">
                                        <button data-button-init class="btn btn-success">Comenzar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
    <script src="../../js/libs/sb-admin-2.min.js"></script>
    <script type="module" src="../../js/controllers/quizpubliccontroller.js"></script>

    <div data-modal></div>

    <div class="modal fade" id="finish" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¿Quieres cerrar el cuestionario?</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <form data-form-finish>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-group col-md-12 text-center">
                                    <h8>Agradecemos su participación, antes de finalizar, ¿tiene algún comentario sobre
                                        el cuestionario?</h8>
                                </div>
                                <div class="form-group col-md-12">
                                    <textarea placeholder="Comentario" class="form-control" id="comment" name="comment"
                                        type="text"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success"><i class="fas fa-check"> Cerrar</i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tips" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Consejos</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="col-md-12" data-modal-tips>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
